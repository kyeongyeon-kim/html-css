<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 태그들</title>
</head>
<body>
    <p>
        <strong>중요한 내용</strong>
        <!-- 줄바꿈 태그 -->
        <br />
        <!-- b도 진하게 == strong도 진하게 하지만 strong태그는 실제로 중요한 내용이구나라고 인지함 b는 그냥 진하게만-->
        <b>강조된 내용</b>
    </p>
    <p>
        <!-- em == i -->
        <em>이탤릭</em>
        <br />
        <i>이탤릭</i>
    </p>
</body>
</html>
